<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 1s ease-in-out;
        }
        
        /* Weather-based backgrounds */
        body.sunny {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #fff8dc 100%);
        }
        
        body.rainy {
            background: linear-gradient(135deg, #4682b4 0%, #5f9ea0 50%, #87ceeb 100%);
        }
        
        body.cloudy {
            background: linear-gradient(135deg, #b0c4de 0%, #d3d3d3 50%, #f0f8ff 100%);
        }
        
        body.snowy {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 50%, #ffffff 100%);
        }
        
        body.foggy {
            background: linear-gradient(135deg, #d3d3d3 0%, #c0c0c0 50%, #a9a9a9 100%);
        }
        
        /* Night theme backgrounds */
        body.night {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
        }
        
        body.night.sunny {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        body.night.rainy {
            background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        body.night.cloudy {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        body.night.snowy {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        body.night.foggy {
            background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        /* Cloud Layer */
        .cloud-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .cloud {
            position: absolute;
            opacity: 0.7;
            animation: float linear infinite;
        }
        
        .cloud1 {
            top: 10%;
            left: -100px;
            width: 80px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            animation-duration: 20s;
        }
        
        .cloud1:before,
        .cloud1:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        
        .cloud1:after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 15px;
        }
        
        .cloud2 {
            top: 25%;
            left: -150px;
            width: 120px;
            height: 60px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 60px;
            animation-duration: 25s;
            animation-delay: 5s;
        }
        
        .cloud2:before,
        .cloud2:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }
        
        .cloud2:before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 20px;
        }
        
        .cloud2:after {
            width: 80px;
            height: 80px;
            top: -40px;
            right: 20px;
        }
        
        .cloud3 {
            top: 60%;
            left: -80px;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            animation-duration: 18s;
            animation-delay: 10s;
        }
        
        .cloud3:before,
        .cloud3:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        .cloud3:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        
        .cloud3:after {
            width: 45px;
            height: 45px;
            top: -22px;
            right: 10px;
        }
        
        .cloud4 {
            top: 80%;
            left: -200px;
            width: 100px;
            height: 50px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            animation-duration: 30s;
            animation-delay: 15s;
        }
        
        .cloud4:before,
        .cloud4:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .cloud4:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }
        
        .cloud4:after {
            width: 70px;
            height: 70px;
            top: -35px;
            right: 15px;
        }
        
        @keyframes float {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(255, 182, 193, 0.2),
                0 8px 16px rgba(255, 182, 193, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transform: translateZ(0);
            position: relative;
            z-index: 2;
            transition: all 0.5s ease-in-out;
        }
        
        /* Dark theme container */
        body.night .container {
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section { 
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-section input { 
            padding: 15px 20px;
            margin-right: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            box-shadow: 
                0 4px 8px rgba(255, 182, 193, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            background: linear-gradient(145deg, #fff5f5, #ffe4e1);
            transition: all 0.3s ease;
        }
        
        .input-section input:focus {
            outline: none;
            box-shadow: 
                0 6px 12px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 0 3px rgba(255, 105, 180, 0.2);
            transform: translateY(-2px);
        }
        
        .input-section button { 
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            cursor: pointer;
            box-shadow: 
                0 6px 12px rgba(255, 105, 180, 0.4),
                0 2px 4px rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-section button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 16px rgba(255, 105, 180, 0.5),
                0 4px 8px rgba(255, 182, 193, 0.3);
        }
        
        .input-section button:active {
            transform: translateY(-1px);
            box-shadow: 
                0 4px 8px rgba(255, 105, 180, 0.4),
                0 2px 4px rgba(255, 182, 193, 0.2);
        }
        
        #map { 
            height: 450px; 
            width: 100%; 
            margin: 30px 0;
            border-radius: 20px;
            box-shadow: 
                0 15px 30px rgba(255, 182, 193, 0.3),
                0 5px 15px rgba(255, 182, 193, 0.2);
            border: 3px solid rgba(255, 182, 193, 0.4);
            overflow: hidden;
            position: relative;
        }
        
        /* Custom Leaflet Controls Styling */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3) !important;
        }
        
        .leaflet-control-zoom a {
            background: linear-gradient(45deg, #ff69b4, #ff1493) !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            margin: 2px !important;
            transition: all 0.3s ease !important;
        }
        
        .leaflet-control-zoom a:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4) !important;
            transform: scale(1.05) !important;
        }
        
        .leaflet-control-attribution {
            background: rgba(255, 255, 255, 0.9) !important;
            color: #ff69b4 !important;
            border-radius: 8px !important;
            padding: 4px 8px !important;
        }
        
        #weather-results { 
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(145deg, #fff5f5, #ffe4e1);
            border-radius: 20px;
            box-shadow: 
                0 10px 20px rgba(255, 182, 193, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 182, 193, 0.3);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .weather-card {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 15px 30px rgba(255, 105, 180, 0.4),
                0 5px 15px rgba(255, 182, 193, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }
        
        .weather-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.5),
                0 10px 20px rgba(255, 182, 193, 0.4);
        }
        
        .weather-card h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
        }
        
        .weather-card p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.5);
        }
        
        .loading {
            color: #ff69b4;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .error {
            color: #e91e63;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-section input {
                width: 100%;
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            h1 {
                font-size: 2em;
            }
        }
        
        /* Voice Interface Styling */
        .voice-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493) !important;
            margin-left: 10px;
        }
        
        .voice-btn.listening {
            background: linear-gradient(45deg, #e91e63, #c2185b) !important;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .voice-status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(145deg, #fff5f5, #ffe4e1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.2);
        }
        
        .voice-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .pulse-ring {
            width: 20px;
            height: 20px;
            border: 3px solid #ff69b4;
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Language Switcher Styling */
        .language-switcher {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            cursor: pointer;
            box-shadow: 
                0 6px 12px rgba(255, 105, 180, 0.4),
                0 2px 4px rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        
        .lang-btn.active {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }
        
        /* RTL Support for Hebrew */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
        
        [dir="rtl"] .input-section input {
            margin-right: 0;
            margin-left: 15px;
        }
        
        [dir="rtl"] .voice-btn {
            margin-left: 0;
            margin-right: 10px;
        }
        
        [dir="rtl"] .lang-btn {
            margin: 0 5px;
        }
        
        [dir="rtl"] .voice-indicator {
            flex-direction: row-reverse;
        }
        
        [dir="rtl"] .weather-card p {
            text-align: right;
        }
        
        /* Voice Reading Toggle Styling */
        .voice-toggle-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .voice-toggle-label {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .voice-toggle-label span {
            font-weight: 600;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 30px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
        
        /* Test Speech Button Styling */
        .test-speech-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
        }
        
        .test-speech-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
        }
        
        .test-speech-btn:active {
            transform: translateY(0);
        }
        
        [dir="rtl"] .test-speech-btn {
            margin-left: 0;
            margin-right: 15px;
        }
        
        /* Voice Selector Styling */
        .voice-selector-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }
        
        .voice-selector-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .voice-selector {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            border: 2px solid rgba(255, 182, 193, 0.5);
            border-radius: 25px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.2);
        }
        
        .voice-selector:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }
        
        .voice-selector:hover {
            border-color: #ff69b4;
            transform: translateY(-1px);
        }
        
        .voice-selector option {
            padding: 8px;
            background: white;
            color: #2c3e50;
        }
        
        [dir="rtl"] .voice-selector {
            text-align: right;
        }
        
        /* Dark theme weather card */
        body.night .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        /* Dark theme input and buttons */
        body.night input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }
        
        body.night input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        body.night button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }
        
        body.night button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Dark theme voice selector */
        body.night .voice-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }
        
        body.night .voice-selector option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .rain-animation {
          position: absolute;
          top: 0; left: 0; width: 100vw; height: 100vh;
          pointer-events: none;
          z-index: 0;
        }
        .rain-animation::before {
          content: '';
          position: absolute;
          width: 100vw; height: 100vh;
          background-image: repeating-linear-gradient(
            to bottom,
            rgba(30,144,255,0.3) 0px,
            rgba(30,144,255,0.3) 2px,
            transparent 2px,
            transparent 8px
          );
          animation: rain-fall 0.7s linear infinite;
        }
        @keyframes rain-fall {
          0% { background-position-y: 0; }
          100% { background-position-y: 16px; }
        }
        .animated-sun {
          width: 140px; height: 140px;
        }
        .animated-sun .sun-rays {
          stroke: #FFD700;
          stroke-width: 7;
          stroke-linecap: round;
          transform-origin: 70px 70px;
          animation: sun-rotate 3s linear infinite;
        }
        @keyframes sun-rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .rain-drop-container {
          position: absolute;
          top: 0; left: 0; width: 100vw; height: 100vh;
          pointer-events: none;
          z-index: 0;
        }
        .raindrop {
          position: absolute;
          top: -8vh;
          width: 3px; height: 32px;
          background: linear-gradient(to bottom, #00bfff 60%, rgba(0,191,255,0) 100%);
          border-radius: 2px;
          opacity: 0.7;
          animation-name: raindrop-fall;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
        }
        @keyframes raindrop-fall {
          0% { top: -8vh; opacity: 0.7; }
          80% { opacity: 0.7; }
          100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Cloud Layer -->
    <div class="cloud-layer">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>

    <div class="container">
        <h1>ğŸŒ¸ Weather App</h1>
        
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter city or click on map" required>
            <button onclick="getWeatherFromInput()">Get Weather</button>
            <button id="voiceBtn" onclick="toggleVoiceInput()" class="voice-btn">
                <span id="voiceIcon">ğŸ¤</span>
                <span id="voiceText">Voice</span>
            </button>
        </div>
        
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en" onclick="switchLanguage('en')">ğŸ‡ºğŸ‡¸ EN</button>
            <button class="lang-btn" data-lang="de" onclick="switchLanguage('de')">ğŸ‡©ğŸ‡ª DE</button>
            <button class="lang-btn" data-lang="uk" onclick="switchLanguage('uk')">ğŸ‡ºğŸ‡¦ UK</button>
            <button class="lang-btn" data-lang="he" onclick="switchLanguage('he')">ğŸ‡®ğŸ‡± HE</button>
        </div>
        
        <!-- Voice Reading Toggle -->
        <div class="voice-toggle-container">
            <label class="voice-toggle-label">
                <span id="voiceToggleText">Voice Reading</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="voiceToggle" checked>
                    <span class="slider"></span>
                </div>
            </label>
            <button id="testSpeechBtn" onclick="testSpeech()" class="test-speech-btn" title="Test speech functionality">
                ğŸ”Š Test
            </button>
        </div>
        
        <!-- Voice Selector -->
        <div class="voice-selector-container">
            <label for="voiceSelector" class="voice-selector-label">
                <span id="voiceSelectorText">Voice</span>
            </label>
            <select id="voiceSelector" class="voice-selector" onchange="onVoiceChange()">
                <option value="">Loading voices...</option>
            </select>

        // Load saved preferences from localStorage
        function loadPreferences() {
            const savedLanguage = localStorage.getItem('weatherAppLanguage');
            const savedVoiceReading = localStorage.getItem('weatherAppVoiceReading');
            const savedSelectedVoices = localStorage.getItem('weatherAppSelectedVoices');
            
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            
            if (savedVoiceReading !== null) {
                voiceReadingEnabled = savedVoiceReading === 'true';
            }
            
            if (savedSelectedVoices) {
                try {
                    selectedVoices = JSON.parse(savedSelectedVoices);
                } catch (e) {
                    selectedVoices = {};
                }
            }
            
            // Update UI to reflect saved preferences
            updateLanguageUI();
            updateVoiceToggleUI();
        }

        // Save preferences to localStorage
        function savePreferences() {
            localStorage.setItem('weatherAppLanguage', currentLanguage);
            localStorage.setItem('weatherAppVoiceReading', voiceReadingEnabled.toString());
            localStorage.setItem('weatherAppSelectedVoices', JSON.stringify(selectedVoices));
        }

        // Update language UI to reflect current language
        function updateLanguageUI() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${currentLanguage}"]`).classList.add('active');
            
            // Update document direction for RTL languages
            if (currentLanguage === 'he') {
                document.documentElement.setAttribute('dir', 'rtl');
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
            }
            
            updateUIText();
        }

        // Update voice toggle UI
        function updateVoiceToggleUI() {
            const voiceToggle = document.getElementById('voiceToggle');
            const voiceToggleText = document.getElementById('voiceToggleText');
            const t = translations[currentLanguage];
            
            voiceToggle.checked = voiceReadingEnabled;
            voiceToggleText.textContent = t.voiceReading || 'Voice Reading';
        }

        // Voice toggle change handler
        function toggleVoiceReading() {
            voiceReadingEnabled = !voiceReadingEnabled;
            savePreferences();
            updateVoiceToggleUI();
        }

        // Voice selector functions
        function populateVoiceSelector() {
            const voiceSelector = document.getElementById('voiceSelector');
            const currentLang = currentLanguage === 'en' ? 'en-US' : 
                               currentLanguage === 'de' ? 'de-DE' : 
                               currentLanguage === 'uk' ? 'uk-UA' : 'he-IL';
            
            // Clear existing options
            voiceSelector.innerHTML = '';
            
            if (voices.length === 0) {
                voiceSelector.innerHTML = '<option value="">No voices available</option>';
                return;
            }
            
            // Filter voices for current language, excluding Russian voices
            const langVoices = voices.filter(voice => {
                // Always exclude Russian voices
                if (voice.lang.includes('ru') || voice.lang.includes('RU')) {
                    return false;
                }
                
                // Filter by current language
                return voice.lang.startsWith(currentLanguage) || 
                       voice.lang === currentLang ||
                       (currentLanguage === 'uk' && voice.lang.includes('uk')) ||
                       (currentLanguage === 'he' && voice.lang.includes('he'));
            });
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Default voice';
            voiceSelector.appendChild(defaultOption);
            
            // Add available voices
            langVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelector.appendChild(option);
            });
            
            // Set selected voice
            const selectedVoice = selectedVoices[currentLanguage] || '';
            voiceSelector.value = selectedVoice;
        }

        function onVoiceChange() {
            const voiceSelector = document.getElementById('voiceSelector');
            selectedVoices[currentLanguage] = voiceSelector.value;
            savePreferences();
        }

            const voiceSelectorText = document.getElementById('voiceSelectorText');
            const t = translations[currentLanguage];
            voiceSelectorText.textContent = t.voice || 'Voice';

        function processVoiceCommand(transcript) {
            const t = translations[currentLanguage];
            const commands = t.voiceCommands;
            
            // Weather commands
            if (transcript.includes(commands.weatherIn) || transcript.includes(commands.temperatureIn)) {
                if (transcript.includes(commands.currentWeather) || transcript.includes(commands.weatherHere)) {
                    // Get weather for current location
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                speakText(t.voiceResponses.gettingCurrentLocation);
                                getWeatherFromCoordinates(position.coords.latitude, position.coords.longitude);
                            },
                            () => {
                                speakText(t.voiceResponses.locationError);
                            }
                        );
                    }
                } else {
                    // Extract city name from transcript
                    const cityMatch = extractCityFromTranscript(transcript, currentLanguage);
                    if (cityMatch) {
                        speakText(`${t.voiceResponses.gettingWeather} ${cityMatch}.`);
                        document.getElementById('city').value = cityMatch;
                        getWeatherFromInput();
                    } else {
                        speakText(t.voiceResponses.specifyCity);
                    }
                }
            } else if (transcript.includes(commands.help) || transcript.includes(commands.commands)) {
                speakText(t.voiceResponses.helpText);
            } else {
                speakText(`${t.voiceResponses.heard} ${transcript}. ${t.voiceResponses.tryAgain}`);
            }
        }

        function extractCityFromTranscript(transcript, lang) {
            const t = translations[lang];
            const patterns = [
                new RegExp(`${t.voiceCommands.weatherIn} (.+)`, 'i'),
                new RegExp(`${t.voiceCommands.temperatureIn} (.+)`, 'i')
            ];

            for (let pattern of patterns) {
                const match = transcript.match(pattern);
                if (match && match[1]) {
                    return match[1].trim();
                }
            }
            return null;
        }

        // Initialize speech synthesis for iOS compatibility
        function initSpeechSynthesis() {
            // iOS requires user interaction before speech synthesis works
            if ('speechSynthesis' in window) {
                // Load voices when they become available
                speechSynthesis.onvoiceschanged = function() {
                    voices = speechSynthesis.getVoices();
                    console.log('Voices loaded:', voices.length);
                    
                    // Populate voice selector when voices are available
                    populateVoiceSelector();
                };
                
                // Force load voices (iOS workaround)
                voices = speechSynthesis.getVoices();
                if (voices.length === 0) {
                    // Try again after a short delay
                    setTimeout(() => {
                        voices = speechSynthesis.getVoices();
                        console.log('Voices loaded after delay:', voices.length);
                        
                        // Populate voice selector when voices are available
                        populateVoiceSelector();
                    }, 100);
                } else {
                    // Populate voice selector immediately if voices are already available
                    populateVoiceSelector();
                }
                
                // iOS workaround: Resume speech synthesis if it was paused
                if (speechSynthesis.paused) {
                    speechSynthesis.resume();
                }
            }

                        if (selectedVoice) {
                            utterance.voice = selectedVoice;

                        }
                    } else {

                        const femaleVoice = voices.find(voice =>

                            (voice.name.includes('female') || voice.name.includes('Samantha'))
                        );
                        if (femaleVoice) {
                            utterance.voice = femaleVoice;
                            console.log(`Using fallback female voice: ${femaleVoice.name} (${femaleVoice.lang})`);
                        }
                    }
                }
                
                // iOS-specific event handlers
                utterance.onstart = function() {
                    console.log('Speech started');
                };
                
                utterance.onend = function() {
                    console.log('Speech ended');
                };
                
                utterance.onerror = function(event) {
                    console.error('Speech error:', event.error);
                };
                
                // Speak with iOS workaround
                try {

                } catch (error) {

                }
            }

                console.log('Current time:', new Date(now * 1000).toLocaleString());
                console.log('Sunrise:', new Date(sunrise * 1000).toLocaleString());
                console.log('Sunset:', new Date(sunset * 1000).toLocaleString());
                
                // It's night if current time is before sunrise or after sunset
                if (now < sunrise || now > sunset) {
                    body.classList.add('night');
                    console.log('Applied night class');
                } else {
                    console.log('Applied day class');
                }
            } else {
                console.log('No sunrise/sunset data available');
            }
            
            console.log('Final body classes:', body.className);
        }

        function getWeatherCondition(weatherData) {
            const weatherMain = weatherData.weather[0].main.toLowerCase();
            const weatherDesc = weatherData.weather[0].description.toLowerCase();
            
            if (weatherMain.includes('clear') || weatherDesc.includes('clear')) {
                return 'sunny';
            } else if (weatherMain.includes('rain') || weatherMain.includes('drizzle') || weatherDesc.includes('rain')) {
                return 'rainy';
            } else if (weatherMain.includes('cloud') || weatherDesc.includes('cloud')) {
                return 'cloudy';
            } else if (weatherMain.includes('snow') || weatherDesc.includes('snow')) {
                return 'snowy';
            } else if (weatherMain.includes('fog') || weatherMain.includes('mist') || weatherDesc.includes('fog')) {
                return 'foggy';
            }
            return 'default';
        }

        function resetBackground() {
            const body = document.body;
            body.classList.remove('sunny', 'rainy', 'cloudy', 'snowy', 'foggy', 'night');
            console.log('Reset background to default');
        }

        // Translate weather conditions
        function translateWeatherCondition(weatherMain) {
            const t = translations[currentLanguage];
            const weatherConditions = t.weatherConditions || {};
            
            // Convert to lowercase for matching
            const condition = weatherMain.toLowerCase();
            
            // Return translated condition or fallback to original
            return weatherConditions[condition] || weatherMain;
        }

        // Refresh speech with translated weather when language changes
        function refreshWeatherSpeech() {
            if (window.lastWeatherData && voiceReadingEnabled) {
                speakWeatherData(window.lastWeatherData);
            }
        }
    </script>
